<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CS5890 Homework 1 </title>
		<style>
			rect {
				fill: none;
				stroke: black;
			}
			rect.y {
				fill: green;
				stroke: none;
			}
			rect.x {

				stroke: none;

			}

	</head>

		<br>

		<br>
		<svg width=600 height=200 >
			<g transform="translate(0, 150) scale(1, -9)">
